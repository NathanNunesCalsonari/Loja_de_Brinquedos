<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulário de Empresa</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="form-container">
    <h1 th:text="${titulo}">Formulário de Empresa</h1>
    <form th:action="@{/empresas/salvar}" th:object="${empresa}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required placeholder="Insira o nome da empresa"/><br/>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" th:field="*{cnpj}" required placeholder="Insira o CNPJ"/><br/>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" th:field="*{endereco}" required placeholder="Insira o endereço"/><br/>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" required placeholder="Insira o telefone"/><br/>

        <button type="submit">Salvar</button>
    </form>
    <br>
    <a href="/empresas/listar" class="btn btn-cancel">Voltar para a Lista</a>
</div>
</body>
</html>
